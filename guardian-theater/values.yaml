# Default values for guardian-theater.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

services:
  support:
    - activity-harvester
    - destiny-to-bungie-profile-linker
    - mixer-name-matcher
    - mixer-recording-fetcher
    - twitch-name-matcher
    - twitch-vod-fetcher
    - xbox-account-matcher
    - xbox-clip-fetcher
  main:
    - guardian-theater

pullPolicy: IfNotPresent

settings:
  - name: DATABASE_HOST
    value: 'value'
  - name: DATABASE_PORT
    value: 'value'
  - name: DATABASE_USER
    value: 'value'
  - name: DATABASE_PASSWORD
    value: 'value'
  - name: DATABASE_NAME
    value: 'value'
  - name: DATABASE_CERT
    value: 'value'
  - name: BUNGIE_API_KEY
    value: 'value'
  - name: BUNGIE_CLIENT_ID
    value: 'value'
  - name: BUNGIE_CLIENT_SECRET
    value: 'value'
  - name: TWITCH_CLIENT_ID
    value: 'value'
  - name: TWITCH_CLIENT_SECRET
    value: 'value'
  - name: MIXER_CLIENT_ID
    value: 'value'
  - name: MIXER_CLIENT_SECRET
    value: 'value'
  - name: DAYS_OF_HISTORY
    value: 'value'
  - name: JWT_SECRET_KEY
    value: 'value'
  - name: ORIGIN
    value: 'value'
  - name: BASE_URL
    value: 'value'
imagePullSecrets: []
nameOverride: ''

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
